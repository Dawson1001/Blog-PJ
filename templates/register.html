{% extends 'base.html' %}

{% block title %}博客注册{% endblock %}

{% block head %}
    <script src='{% static 'jquery/jquery-3.7.1.min.js' %}'></script>
    <script src='{% static 'js/register.js' %}'></script>
{% endblock %}

{% block main %}
    <div class="m-auto" style="max-width: 330px;">
        <h1 style="text-align: center;">注册博客</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="userName">用户名</label>
                <input type="text" name="username" class="form-control" id="userName" placeholder="用户名" required>
            </div>
            <div class="mb-3">
                <label for="emailInput">邮箱</label>
                <input type="email" name="email" class="form-control" id="emailInput" placeholder="邮箱" required>
            </div>
            <div class="mb-3">
                <label>验证码</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="captcha" placeholder="验证码"
                           aria-label="Recipient’s username" aria-describedby="button-addon2" required>
                    <button class="btn btn-outline-secondary" type="button" id="captcha-btn">获取验证码</button>
                </div>
            </div>
            <div class="mb-3">
                <label for="passwordInput">密码</label>
                <input type="password" name="password" class="form-control" id="passwordInput" placeholder="密码"
                       required>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary w-100">立即注册</button>
            </div>
        </form>
    </div>
{% endblock %}
