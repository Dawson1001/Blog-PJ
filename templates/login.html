{% extends 'base.html' %}

{% block title %}博客登录{% endblock %}

{% block head %}
    <script src="{% static 'js/login.js' %}"></script>
{% endblock %}

{% block main %}
    <div class="m-auto" style="max-width: 330px;">
        <h1 style="text-align: center;">登录博客</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="emailInput">邮箱</label>
                <input type="email" name="email" class="form-control" id="emailInput"
                       placeholder="请输入你的注册邮箱" required>
            </div>
            <div class="mb-3">
                <label for="passwordInput">密码</label>
                <input type="password" name="password" class="form-control" id="passwordInput"
                       placeholder="请输入你的密码" required>
            </div>
{#            <div class="form-check mb-3">#}

{#                <label class="form-check-label" for="checkDefault">#}
{#                    记住我#}
{#                </label>#}
{#            </div>#}
            <div class="d-flex justify-content-between mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="remember" value="1" id="checkDefault">
                    <label class="form-check-label" for="checkDefault">
                        记住我
                    </label>
                </div>
                <!-- 显示密码复选框 -->
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="showPassword">
                    <label class="form-check-label" for="showPassword">显示密码</label>
                </div>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary w-100">立即登录</button>
            </div>
        </form>
    </div>
